<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="calculator">
        <div class="edge">
            <div class="console">
                <p class="infix"></p>
                <p class="result"></p>
            </div>
            
            <div class="line-divider"></div>

            <div class="screen">
                <button class="icons Ac optr">AC</button>
                <button class="icons optr">%</button>
                <button class="icons optr">DEL</button>
                <button class="icons optr">/</button>
                <button class="icons">7</button>
                <button class="icons">8</button>
                <button class="icons">9</button>
                <button class="icons optr">*</button>
                <button class="icons">4</button>
                <button class="icons">5</button>
                <button class="icons">6</button>
                <button class="icons optr">-</button>
                <button class="icons">1</button>
                <button class="icons">2</button>
                <button class="icons">3</button>
                <button class="icons optr">+</button>
                <button class="icons">00</button>
                <button class="icons">0</button>
                <button class="icons">.</button>
                <button class="icons equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
